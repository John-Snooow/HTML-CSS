<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            
            font-family: 'love larry';
            src: url('fontes/love\ larry\ ttf.ttf') format('truetype');/*BAIXADA NO DAFONTE*/

            font-family: 'Fuggles-Regular';
            src: url('fontes/Fuggles-Regular.ttf') format('truetype');/*BAIXADA NO GOOGLE FONTE*/

            font-weight: normal;
            font-style: normal;
            /*AS FONTES BAIXADAS NO SITE "dafont" NÃO ESTÃO FUNCIONADO*/
            /*JA AS FONTES BAIXADAS ATRAVEZ DO GOOGLE FONTES ESTÃO FUNCIONADO*/
           
            /* 
            Tipos de formatos()
             - opetype (ott)
             - truetype (ttf)
             - embedded-opentype
             - truetype-att (Apple QAdvanced Typography)
             - svg
             */
             
        }
        body {
            font-family: 'Fuggles-Regular', Helvetica;
            font-size: 3em;
        }
        h1{
            font-family: 'lovelarry', Times, serif; 
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem blanditiis quod vitae cupiditate accusantium expedita voluptatem nisi quidem aliquam quis ex nesciunt aspernatur quas, nostrum nam magni maxime repellendus nobis.</p>
</body>
</html>
