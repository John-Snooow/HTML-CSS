<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario para Soma</h1>
    <form action="cadastros.php" method="post" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in1">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <!-- aqui coloquei uma codigo de programação {oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"} em cada "label" para que reconheça os numeros e assim faça a soma-->
        <p>
            <label for="isoma">Soma:</label>
            <output name="Soma" id="isoma">0</output>
            <!--para fazer a soma coloquei codigos iguais em cada "label"   acima, o "output" é para fazer a somar e mostrar na tela ele não vai enviar nada-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
