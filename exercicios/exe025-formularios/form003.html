<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastros.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 10" step="0.5" value="5" required><!--"step="0.5" Permite que coloque uma nota e meia ex: (8,5) se eu quiser que seja fracionado com 8,7 - 8,8 e 8,9 vou ter que colocar o "step="0.1" Para fracionar de um em um-->
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-11"> <!--"value="2023-11" é para Deixar o conteudo fixo quando atualizar a pagina vai esta esta data assim como colquei na nota mais acima fixa noi (05)-->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-11-07">
        </p>
        <p>
            <label for="ihora">Horaio da Prova</label>
            <input type="time" name="hora" id="ihora" value="07:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
