<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastros.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00"> 
            <!--para colocar uma caixa para celecionar cores e o "VALUE" é para deixar fixado na cor verde de acordo com o codigo-->
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            <!--aqui é para fazer um nivel de satifação com minimo e maximo o valor ficara o (1) para quando for atualizado ele ficar fixado no nivbel mais baixo-->
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--aqui em "file" é para o usuario do site colocar a foto dele quando eu coloco "input type="image" somente eu posso colocar a imagem e não o ususario-->

            <!--OBS: quando eu ultilizar este tipo de controle não posso ultilizar o metodo "get" so o metodo "post" porque ja passa a ser dados pessoais e podera passsar facil de 3000 bits-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
