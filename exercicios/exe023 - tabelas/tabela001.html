<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: right; /*alinhamento Horizontal*/
        vertical-align: bottom; /*Aliveamento vertical pode ser (top, middle e bottom) apertando "contrl+ espaço" vc pode ver as opções*/
    }
    .numero{
        text-align: left;
    }
</style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERAQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW = linha da tabela
            TABLE HEADER = cabeçalho da tabela
            TABLE DATA = dado da tabela
    -->
    <table>
        <tr><!-- primeira linha-->
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- primeira linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- primeira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- primeira linha-->
            <td class="numero">A4</td> <!--com a class numero eu pude colocar o "A1" e o "A4" a esquerda da tabela mais posso colocar em qualquer posição basta que eu mude em "style" -->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
